#仅保留配置中心及eureka配置，其他配置已迁移到配置中心
spring:
  profiles: test-zt
  zipkin:
    kafka:
      topic: zipkin-test
  cloud:
    config:
      name: ${spring.application.name}
      profile: ${spring.profiles}
      label: master
      discovery:
        service-id: CONFIG-SERVER
        enabled: true

eureka:
  instance:
    health-check-url-path: /actuator/health
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    metadata-map:
      startup: ${random.int}
  client:
    serviceUrl:
      defaultZone: http://zttest-master.eureka.arch.lyf.intl:8761/eureka,http://zttest-slaver.eureka.arch.lyf.intl:8761/eureka
